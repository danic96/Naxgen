{% extends "messaging/base.html" %}
{% block content %}

    {{ group.name }}<br><br>

    <form action="{% url 'messaging:group_users_submit' group.id %}" method="post" >
        {% csrf_token %}
        <select name="users" multiple>
            {% for user in  group_users %}
                <option>{{ user }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Send" />
    </form>

{% endblock %}
